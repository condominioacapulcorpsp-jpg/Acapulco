<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Correspond√™ncia - Condom√≠nio Cozumel</title>
<style>
:root{
  --bg:#2c2f48;
  --nav:#1b2038;
  --card:#161618;
  --muted:#9aa0a6;
  --accent:#1fb954;
  --danger:#e5534b;
  --radius:12px;
  --text:#eef2f7;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:"Roboto",Arial,sans-serif;
  background:linear-gradient(180deg,var(--bg),#070707);
  color:var(--text);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* topbar */
.topbar{
  display:flex;align-items:center;justify-content:space-between;
  background:var(--nav);padding:12px 18px;color:#fff;flex-wrap:wrap;gap:8px;
}
.btn-top, .tab-link{border:none;padding:8px 16px;border-radius:8px;cursor:pointer;font-weight:bold;transition:0.2s;}
.btn-top{background:var(--accent);color:#000;}
.tab-link{background:transparent;color:#fff;border:1px solid #fff;}
.tab-link:hover, .btn-top:hover{opacity:0.9;}

/* container */
.container{max-width:980px;margin:20px auto;padding:16px;display:flex;gap:20px;align-items:flex-start;}
.main{flex:1;}
.side{width:340px;min-width:280px;}

/* card */
.card{
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border:1px solid rgba(255,255,255,0.03);
  padding:16px;border-radius:var(--radius);
  box-shadow: 0 8px 30px rgba(2,6,23,0.6);
}
label{ display:block; font-size:13px; color:var(--muted); font-weight:600; margin-top:8px; }
input, select, textarea, button{
  width:100%; padding:10px; margin-top:8px; border-radius:10px;
  background:transparent; color:var(--text); border:1px solid rgba(255,255,255,0.04);
  outline:none; font-size:15px;
}
textarea{ min-height:90px; resize:vertical; }
.row{ display:flex; gap:12px; }
.row .col{ flex:1; }
.btn{ cursor:pointer; padding:8px 12px; border-radius:10px; border:none; font-weight:700; display:inline-flex; gap:8px; align-items:center; justify-content:center; }
.btn.primary{ background:var(--accent); color:#012; }
.btn.ghost{ background:transparent; border:1px solid rgba(255,255,255,0.04); color:var(--text); }
.btn.warn{ background:#f59e0b; color:#012; }
.btn.danger{ background:var(--danger); color:#fff; }
#listaRegistros{ display:flex; flex-direction:column; gap:12px; margin-top:12px; }
.registro-item{ display:flex; gap:12px; align-items:flex-start; padding:12px; border-radius:12px; background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00)); border:1px solid rgba(255,255,255,0.02); }
.registro-fotos{ display:flex; flex-direction:column; gap:8px; align-items:center; width:92px; }
.registro-fotos img{ width:84px;height:84px; object-fit:cover; border-radius:8px; border:1px solid rgba(255,255,255,0.03); background:#0e0e0f; display:block; }
.registro-content{ flex:1; }
.registro-actions{ display:flex; gap:8px; margin-top:8px; align-items:center; }
.muted{ color:var(--muted); font-size:13px; }

/* assinatura modal */
#assinaturaModal{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; background: rgba(2,6,23,0.7); z-index:9999; padding:20px; }
#assinaturaBox{ width:100%; max-width:760px; background:var(--card); border-radius:12px; padding:16px; }
#assinaturaCanvasFull{ width:100%; height:260px; border-radius:8px; background:#fff; display:block; }

/* login */
#loginTela{ position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:linear-gradient(0deg, rgba(0,0,0,0.7), rgba(0,0,0,0.6)); z-index:9999; }
#loginTela .card{ width:420px; max-width:95%; padding:18px; border-radius:12px; background:linear-gradient(180deg,var(--card), #141414); box-shadow:0 8px 30px rgba(0,0,0,0.6); }

footer{ margin-top:24px; text-align:center; color:var(--muted); padding:18px 0; font-size:13px; }

@media (max-width:980px){
  .container{ flex-direction:column; padding:0 12px; }
  .side{ width:100%; }
}
</style>
</head>
<body>

<div class="topbar">
  <button id="tabEnviarBtn" class="btn-top">üí¨ Enviar WhatsApp</button>
  <button id="tabRegistroBtn" class="tab-link">üì∏ Registros</button>
  <button id="tabAdminBtn" class="tab-link">üë§ Admin Contatos</button>
</div>

<div class="container">

  <div class="main">

    <!-- mensagem resultado -->
    <div id="msgResultado" class="card" style="display:none;"></div>

    <!-- Form registrar entrega -->
    <div id="abaEnviar" class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:12px">
        <div>
          <h3 style="margin:0;color:var(--accent)"><i class="fas fa-box-open"></i> Registrar Entrega</h3>
          <div class="muted">Preencha e salve para registrar na planilha</div>
        </div>
        <div style="display:flex;gap:8px">
          <button id="tabRegistroBtn2" class="btn ghost"><i class="fas fa-list"></i> Ver Registros</button>
          <button id="tabAdminBtn2" class="btn ghost"><i class="fas fa-user-cog"></i> Admin</button>
        </div>
      </div>

      <div style="margin-top:12px" class="row">
        <div class="col">
          <label for="contatoSelect">Morador</label>
          <input id="pesquisa" placeholder="Pesquisar morador..." oninput="filtrarContatos()" />
          <select id="contatoSelect" style="margin-top:8px;height:46px"><option value="">-- Selecione --</option></select>
        </div>
        <div class="col">
          <label for="registroEmpresa">Empresa / Entregador</label>
          <input id="registroEmpresa" placeholder="Ex: Correios, iFood..." />
        </div>
      </div>

      <div style="margin-top:12px" class="row">
        <div class="col">
          <label for="registroObs">Observa√ß√£o</label>
          <textarea id="registroObs" rows="3" placeholder="Observa√ß√µes da etiqueta / aviso"></textarea>
        </div>
        <div style="width:240px">
          <label>Foto (opcional)</label>
          <input id="registroFoto" type="file" accept="image/*" />
        </div>
      </div>

      <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
        <button id="btnSalvarRegistro" class="btn primary"><i class="fas fa-save"></i> Salvar Registro</button>
        <button id="btnClearForm" class="btn ghost"><i class="fas fa-eraser"></i> Limpar</button>
      </div>
    </div>

    <!-- Lista de registros -->
    <div id="abaRegistroCard" class="card" style="display:none">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <h3 style="margin:0;color:var(--accent)"><i class="fas fa-clipboard-list"></i> Registros</h3>
        <div style="display:flex;gap:8px">
          <button id="btnRefreshRegistros" class="btn ghost"><i class="fas fa-sync"></i> Atualizar</button>
        </div>
      </div>

      <div id="listaRegistros"></div>
    </div>

  </div>

  <aside class="side">
    <!-- admin -->
    <div id="abaAdmin" class="card" style="display:none">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <h3 style="margin:0;color:var(--accent)"><i class="fas fa-users-cog"></i> Admin / Moradores</h3>
        <div class="muted">Gerencie contatos</div>
      </div>

      <div style="margin-top:12px">
        <label>Nome</label>
        <input id="novoNome" placeholder="Nome do morador" />
        <label>Apto</label>
        <input id="novoApto" placeholder="Ex: 101" />
        <label>Tel (Whats)</label>
        <input id="novoTel" placeholder="11999999999" />
        <div style="margin-top:10px;display:flex;gap:8px;justify-content:flex-end">
          <button id="btnAddMorador" class="btn primary"><i class="fas fa-user-plus"></i> Adicionar</button>
        </div>
      </div>

      <div style="margin-top:14px">
        <h4 class="muted" style="margin:0 0 8px 0">Lista de Moradores</h4>
        <div style="max-height:320px;overflow:auto" class="card" id="adminListCard">
          <table id="adminTable" style="background:transparent">
            <thead><tr><th>Nome</th><th>Apto</th><th>Tel</th><th></th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- login (overlay) -->
    <div id="loginTela" class="card" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:linear-gradient(0deg, rgba(0,0,0,0.7), rgba(0,0,0,0.6));z-index:9999;">
      <div style="width:420px;max-width:95%;padding:18px;border-radius:12px;background:linear-gradient(180deg,var(--card), #141414);box-shadow:0 8px 30px rgba(0,0,0,0.6);">
        <h3 style="margin:0 0 6px 0;color:var(--accent)">üîí Acesso Restrito</h3>
        <div class="muted" style="margin-bottom:10px">Informe usu√°rio e senha</div>
        <input id="loginUsuario" type="text" placeholder="Usu√°rio" />
        <input id="loginSenha" type="password" placeholder="Senha" />
        <div style="display:flex;gap:8px;margin-top:10px">
          <button class="btn primary" id="btnLogin">Entrar</button>
        </div>
        <div id="loginMsg" class="muted" style="margin-top:10px"></div>
        <div class="muted" style="margin-top:8px;font-size:13px">Usu√°rio: <strong>admin</strong> ¬∑ Senha: <strong>Ckl253115@?</strong></div>
      </div>
    </div>

  </aside>

</div>

<!-- assinatura modal -->
<div id="assinaturaModal">
  <div id="assinaturaBox" class="card">
    <h3 style="margin-top:0;color:var(--accent)"><i class="fas fa-signature"></i> Assinatura</h3>
    <canvas id="assinaturaCanvasFull"></canvas>
    <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:10px">
      <button id="assinaturaClear" class="btn ghost">Limpar</button>
      <button id="assinaturaClose" class="btn ghost">Fechar</button>
      <button id="assinaturaSave" class="btn primary">Salvar Assinatura</button>
    </div>
  </div>
</div>

<footer>Condom√≠nio Cozumel üå¥</footer>

<!-- SCRIPTS -->
<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzyPJW7W7lSYeLsQ3zU0CALHod06NGMhxnOOy0HXAhAUKt4LeRVuvt4ahIZaRm7O-_2/exec";

let contatos = [];
let registros = [];

/* helpers de UI */
function showMsg(text, success=true, forElId='msgResultado'){
  const el = document.getElementById(forElId);
  el.style.display = 'block';
  el.style.color = success ? '#7ee6a6' : 'var(--danger)';
  el.innerText = text;
  setTimeout(()=> el.style.display = 'none', 3000);
}

/* carregar contatos do sheet */
async function carregarContatos(){
  try{
    const r = await fetch(SCRIPT_URL + "?action=getContatos");
    const data = await r.json();
    contatos = Array.isArray(data) ? data : [];
    rebuildSelect();
    renderAdminTable();
  }catch(err){
    console.warn('erro carregarContatos',err);
    // fallback localStorage
    contatos = JSON.parse(localStorage.getItem('contatos_v2')||'[]');
    rebuildSelect(); renderAdminTable();
  }
}

/* carregar registros do sheet */
async function carregarRegistros(){
  try{
    const r = await fetch(SCRIPT_URL + "?action=getRegistros");
    const data = await r.json();
    registros = Array.isArray(data) ? data : [];
    renderRegistros();
  }catch(err){
    console.warn('erro carregarRegistros',err);
    registros = JSON.parse(localStorage.getItem('registros_v2')||'[]');
    renderRegistros();
  }
}

/* rebuild select */
function rebuildSelect(){
  const sel = document.getElementById('contatoSelect');
  sel.innerHTML = '<option value="">-- Selecione --</option>';
  contatos.forEach(c=>{
    const opt = document.createElement('option');
    opt.value = c.phone || c.name || '';
    opt.text = `${c.name || ''}${c.apto? ' ‚Äî Apt: '+c.apto : ''}${c.phone? ' ‚Ä¢ '+c.phone : ''}`;
    sel.appendChild(opt);
  });
}

/* render admin table */
function renderAdminTable(){
  const tbody = document.querySelector('#adminTable tbody');
  tbody.innerHTML = '';
  contatos.forEach((c,i)=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td style="color:var(--text)">${c.name||''}</td><td style="color:var(--muted)">${c.apto||''}</td><td style="color:var(--muted)">${c.phone||''}</td>
      <td style="text-align:right"><button class="btn ghost" onclick="deleteContato(${i})" title="Excluir"><i class="fas fa-trash-alt"></i></button></td>`;
    tbody.appendChild(tr);
  });
}

/* adicionar morador */
document.getElementById('btnAddMorador').onclick = async function(){
  const nome = document.getElementById('novoNome').value.trim();
  const apto = document.getElementById('novoApto').value.trim();
  const tel = document.getElementById('novoTel').value.trim();
  if(!nome || !tel){ alert('Preencha nome e telefone'); return; }

  const novo = { name: nome, apto: apto, phone: tel };
  try{
    const r = await fetch(SCRIPT_URL, {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ action: 'addContato', contato: novo })
    });
    const j = await r.json();
    if(j && j.result === 'success'){
      showMsg('‚úÖ Contato adicionado (servidor).', true);
      document.getElementById('novoNome').value=''; document.getElementById('novoApto').value=''; document.getElementById('novoTel').value='';
      await carregarContatos();
    } else {
      throw new Error('resposta invalida');
    }
  }catch(err){
    console.warn('addContato erro',err);
    // fallback local
    contatos.push(novo);
    localStorage.setItem('contatos_v2', JSON.stringify(contatos));
    rebuildSelect(); renderAdminTable();
    showMsg('Servidor inacess√≠vel ‚Äî salvo localmente.', false);
  }
};

/* deletar contato local (e tenta no server) */
window.deleteContato = async function(i){
  if(!confirm('Remover esse contato?')) return;
  const c = contatos.splice(i,1)[0];
  localStorage.setItem('contatos_v2', JSON.stringify(contatos));
  rebuildSelect(); renderAdminTable();
  try{
    await fetch(SCRIPT_URL, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ action:'deleteContato', phone: c.phone })
    });
  }catch(e){ console.warn('delete remote falhou', e); }
};

/* filtrar contatos (rebuild mais confi√°vel) */
function filtrarContatos(){
  const q = document.getElementById('pesquisa').value.toLowerCase();
  const sel = document.getElementById('contatoSelect');
  sel.innerHTML = '<option value="">-- Selecione --</option>';
  contatos.filter(c => (c.name||'').toLowerCase().includes(q) || (c.apto||'').toLowerCase().includes(q) || (c.phone||'').includes(q))
    .forEach(c=>{
      const opt = document.createElement('option');
      opt.value = c.phone || c.name || '';
      opt.text = `${c.name || ''}${c.apto? ' ‚Äî Apt: '+c.apto : ''}${c.phone? ' ‚Ä¢ '+c.phone : ''}`;
      sel.appendChild(opt);
    });
}

/* bot√£o enviar WhatsApp (abre wa.me) */
document.getElementById('btnEnviarWhatsApp')?.addEventListener('click', ()=>{
  const sel = document.getElementById('contatoSelect');
  const numero = (sel.value||'').replace(/\D/g,'');
  if(!numero) return alert('Selecione um morador.');
  const nome = sel.options[sel.selectedIndex].text;
  const empresa = document.getElementById('registroEmpresa').value || "(n√£o informado)";
  const obs = document.getElementById('registroObs').value || "(sem observa√ß√£o)";
  const dataHora = new Date().toLocaleString("pt-BR",{dateStyle:"short",timeStyle:"short"});
  const mensagem = `üì¶ *Condom√≠nio Cozumel*\n\nOl√°, ${nome}!\nSua entrega chegou em ${dataHora}.\nüìç Empresa: ${empresa}\nüìù Observa√ß√£o: ${obs}`;
  const encoded = encodeURIComponent(mensagem);
  window.open(`https://wa.me/55${numero}?text=${encoded}`,"_blank");
});

/* salvar registro */
document.getElementById('btnSalvarRegistro').onclick = async function(){
  const sel = document.getElementById('contatoSelect');
  const telefone = (sel.value||'').trim();
  if(!telefone) return alert('Selecione um morador.');
  const nome = sel.options[sel.selectedIndex].text;
  const empresa = document.getElementById('registroEmpresa').value.trim() || "(n√£o informado)";
  const obs = document.getElementById('registroObs').value.trim() || "(sem observa√ß√£o)";
  const dataHora = new Date().toLocaleString('pt-BR');

  const registro = { contato: nome, empresa, obs, dataHora, telefone };

  try{
    const r = await fetch(SCRIPT_URL, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ action: 'addRegistro', registro })
    });
    const j = await r.json();
    if(j && j.result === 'success'){
      showMsg('‚úÖ Registro salvo no servidor.');
      // atualiza lista
      await carregarRegistros();
      // limpa campos
      document.getElementById('registroEmpresa').value=''; document.getElementById('registroObs').value='';
    } else {
      throw new Error('resposta invalida');
    }
  }catch(err){
    console.warn('salvarRegistro erro',err);
    // fallback local
    registros.unshift(registro);
    localStorage.setItem('registros_v2', JSON.stringify(registros));
    renderRegistros();
    showMsg('Servidor indispon√≠vel ‚Äî salvo localmente.', false);
  }
};

/* render registros */
function renderRegistros(){
  const lista = document.getElementById('listaRegistros');
  lista.innerHTML = '';
  if(!registros.length){ lista.innerHTML = '<div class="muted">Nenhum registro encontrado.</div>'; return; }
  registros.forEach((r,i)=>{
    const div = document.createElement('div'); div.className = 'registro-item';
    div.innerHTML = `
      <div class="registro-fotos">
        <div style="width:84px;height:84px;background:#0e0e0f;border-radius:8px;display:flex;align-items:center;justify-content:center;color:var(--muted)">Sem foto</div>
      </div>
      <div class="registro-content">
        <strong style="color:var(--text)">${r.contato||r.nome||'(sem nome)'}</strong>
        <div class="muted">${r.empresa || ''} ${r.obs ? ' ‚Ä¢ ' + r.obs : ''}</div>
        <div style="margin-top:8px" class="muted">Registro: ${r.dataHora || r.data || ''}</div>
        <div class="registro-actions">
          <button class="btn ghost" onclick="abrirNoWhatsApp(${i})"><i class="fab fa-whatsapp"></i> Notificar</button>
        </div>
      </div>
    `;
    lista.appendChild(div);
  });
}

/* abrir no whatsapp por registro (busca telefone) */
function abrirNoWhatsApp(index){
  const r = registros[index];
  if(!r) return;
  // tentar extrair numero do campo telefone
  let num = (r.telefone || '').toString().replace(/\D/g,'');
  if(!num && r.contato){
    // tenta parse do texto 'Nome ‚Äî Apt: X ‚Ä¢ 1199999'
    const parts = r.contato.split('‚Ä¢');
    if(parts.length>1) num = parts[1].replace(/\D/g,'');
  }
  if(!num) return alert('Telefone n√£o dispon√≠vel para esse registro.');
  const mensagem = `üì¶ Ol√°, sua entrega (${r.empresa||''}) est√° registrada. Protocolo: ${r.dataHora||''}`;
  window.open(`https://wa.me/55${num}?text=${encodeURIComponent(mensagem)}`,'_blank');
}

/* atualizar/refresh */
document.getElementById('btnRefreshRegistros').onclick = carregarRegistros;
document.getElementById('tabRegistroBtn').onclick = ()=>{ document.getElementById('abaEnviar').style.display='none'; document.getElementById('abaRegistroCard').style.display='block'; document.getElementById('abaAdmin').style.display='none'; carregarRegistros(); };
document.getElementById('tabRegistroBtn2').onclick = ()=>{ document.getElementById('abaEnviar').style.display='none'; document.getElementById('abaRegistroCard').style.display='block'; document.getElementById('abaAdmin').style.display='none'; carregarRegistros(); };
document.getElementById('tabAdminBtn').onclick = ()=>{ document.getElementById('abaEnviar').style.display='none'; document.getElementById('abaRegistroCard').style.display='none'; document.getElementById('abaAdmin').style.display='block'; carregarContatos(); };
document.getElementById('tabAdminBtn2').onclick = ()=>{ document.getElementById('abaEnviar').style.display='none'; document.getElementById('abaRegistroCard').style.display='none'; document.getElementById('abaAdmin').style.display='block'; carregarContatos(); };

/* limpar formul√°rio */
document.getElementById('btnClearForm').onclick = ()=>{ document.getElementById('registroEmpresa').value=''; document.getElementById('registroObs').value=''; document.getElementById('registroFoto').value=''; };

/* login */
const LOGIN_USER = "admin";
const LOGIN_PASS = "Ckl253115@?";
document.getElementById('btnLogin').onclick = ()=> {
  const u = document.getElementById('loginUsuario').value.trim();
  const s = document.getElementById('loginSenha').value.trim();
  if(u===LOGIN_USER && s===LOGIN_PASS){
    localStorage.setItem('logado','true');
    document.getElementById('loginTela').style.display='none';
    showMsg('Bem-vindo!','true');
    // mostrar inicial
    document.getElementById('abaEnviar').style.display='block';
  } else {
    document.getElementById('loginMsg').innerText = '‚ùå Usu√°rio ou senha incorretos';
  }
};

/* init */
(async function init(){
  // inicia com a aba enviar vis√≠vel
  document.getElementById('abaEnviar').style.display='block';
  document.getElementById('abaRegistroCard').style.display='none';
  document.getElementById('abaAdmin').style.display='none';
  // mostrar login se n√£o logado
  if(localStorage.getItem('logado') === 'true'){
    document.getElementById('loginTela').style.display='none';
  } else {
    document.getElementById('loginTela').style.display='flex';
  }
  await carregarContatos();
  // tenta carregar registros (pode estar vazio)
  await carregarRegistros();
})();
</script>

<!-- Font Awesome (carrega √≠cones) -->
<script src="https://kit.fontawesome.com/a2e0f1f1b9.js" crossorigin="anonymous"></script>
</body>
